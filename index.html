<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>PokemonAPI</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-success-subtle fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-inline-block" href="#">
                <img src="/pokeball.png" alt="pokeball" width="40" height="40" class="d-inline-block align-text-center">
                Pokedex
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavMenu" aria-controls="navbarNavMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavMenu">
                <div class="navbar-nav ms-1">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                    <a class="nav-link" target="_blank" href="https://github.com/bryanj408/pokemonAPI">Github</a>
                </div>
                <form class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="search" aria-label="search">
                    <button class="btn btn-outline-success" type="submit">Search</button>

            </div>
        </div>
